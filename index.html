<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>JS Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calc-bg">
            <article>
                <section>
                    <h2>
                        <label for="output-field">Calculator</label>
                    </h2>
                    <input type="text" name="output-field" id="output-field" disabled aria-disabled="true">
                </section>
                <section>
                    <div class="calc-btn-row">
                        <button class="calc-btn">%</button>
                        <button class="calc-btn">CE</button>
                        <button class="calc-btn">C</button>
                        <button class="calc-btn">=</button>
                    </div>
                    <div class="calc-btn-row">
                        <button class="calc-btn">1</button>
                        <button class="calc-btn">2</button>
                        <button class="calc-btn">3</button>
                        <button class="calc-btn">&div;</button>
                    </div>
                    <div class="calc-btn-row">
                        <button class="calc-btn">7</button>
                        <button class="calc-btn">8</button>
                        <button class="calc-btn">9</button>
                        <button class="calc-btn">â€“</button>
                    </div>
                    <div class="calc-btn-row">
                        <button class="calc-btn">4</button>
                        <button class="calc-btn">5</button>
                        <button class="calc-btn">6</button>
                        <button class="calc-btn">+</button>
                    </div>
                    <div class="calc-btn-row">
                        <button class="calc-btn">1</button>
                        <button class="calc-btn">2</button>
                        <button class="calc-btn">3</button>
                        <button class="calc-btn">=</button>
                    </div>
                </section>
            </article>
        </div>
    </main>

    <script src="./calculator.js"></script>
</body>
</html>
