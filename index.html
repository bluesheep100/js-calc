<html lang="en">
<head>

    <title>JS Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calc-bg">
            <article>
                <section>
                    <h2 class="calc-heading">Calculator</h2>

                    <output class="calc-output">0</output>
                </section>
                <section>
                    <!-- Shortcut buttons for 1 / x, x^2, and sqrt(x) -->

                            <math>
                                <mfrac>

                                    <mi>x</mi>
                                </mfrac>
                            </math>
                        </button>
                        <button class="calc-btn">
                            <math>
                                <msup>
                                    <mi>x</mi>
                                    <mn>2</mn>
                                </msup>
                            </math>
                        </button>
                        <button class="calc-btn">
                            <math>
                                <mroot>
                                    <mi>x</mi>
                                    <mn>2</mn>
                                </mroot>
                            </math>
                        </button>
                        <button class="calc-btn">&div;</button>
                    </div>-->
                    <div class="calc-btn-row">
                        <button class="calc-btn flex-50 bg-danger">AC</button>
                        <button class="calc-btn">
                            <i class="icon-backspace"></i>
                        </button>
                        <button class="calc-btn">/</button>
                    </div>
                    <div class="calc-btn-row">
                        <button class="calc-btn">7</button>
                        <button class="calc-btn">8</button>
                        <button class="calc-btn">9</button>
                        <button class="calc-btn">x</button>
                    </div>
                    <div class="calc-btn-row">
                        <button class="calc-btn">4</button>
                        <button class="calc-btn">5</button>
                        <button class="calc-btn">6</button>
                        <button class="calc-btn">-</button>
                    </div>
                    <div class="calc-btn-row">
                        <button class="calc-btn">1</button>
                        <button class="calc-btn">2</button>
                        <button class="calc-btn">3</button>
                        <button class="calc-btn">+</button>
                    </div>
                    <div class="calc-btn-row">
                        <button class="calc-btn">Sign</button>
                        <button class="calc-btn">0</button>
                        <button class="calc-btn">.</button>
                        <button class="calc-btn bg-highlight">=</button>
                    </div>
                </section>
            </article>
        </div>
    </main>
    <script src="./calculator.js"></script>
